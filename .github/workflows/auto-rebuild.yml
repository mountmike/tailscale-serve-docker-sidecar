name: Auto Rebuild on Tailscale Update

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  check-tailscale:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.compare.outputs.changed }}

    steps:
      - uses: actions/checkout@v4

      - name: Get current Tailscale digest
        id: tailscale
        run: |
          DIGEST=$(docker buildx imagetools inspect tailscale/tailscale:latest --format '{{json .Manifest.Digest}}' | tr -d '"')
          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Check previous digest
        id: prev
        run: |
          PREV=$(cat .tailscale_base_digest 2>/dev/null || echo "none")
          echo "prev=$PREV" >> "$GITHUB_OUTPUT"

      - name: Compare digests
        id: compare
        run: |
          if [ "${{ steps.tailscale.outputs.digest }}" = "${{ steps.prev.outputs.prev }}" ]; then
            echo "No change detected"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tailscale image changed!"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Save updated digest
        if: steps.compare.outputs.changed == 'true'
        run: |
          echo "${{ steps.tailscale.outputs.digest }}" > .tailscale_base_digest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .tailscale_base_digest
          git commit -m "chore: update tailscale base digest"
          git push

  trigger-build-and-push-docker-image:
    needs: check-tailscale
    if: needs.check-tailscale.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Build Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Build and Push Docker Image
          token: ${{ secrets.GITHUB_TOKEN }}